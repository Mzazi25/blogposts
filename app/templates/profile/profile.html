{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <form action='/profile' method="POST">
          {{ form.hidden_tag() }}
        <label class="form-label" for="selectOne">What is the title of your Blog</label>
        {{form.title(class="form-control")}}
        <span class="text-muted " style="font: size 12px;"></span>
          <br>
          <label for="exampleFormControlTextarea1" class="form-label"></label>
          {{form.message(class="form-control")}}
          <br>
          <button id="regg" type="submit" class="btn btn-primary">Submit Blog</button>
      </div>
    
    <form>
      <div class="col-md-6">
        <div class="jumbotron">
          {% for blog in blog %}
          <div class="jumbotron">
            <div class="title">
              <h4>{{blog.title}}</h4>
            </div>
          </div>
          
          <p>
            {{blog.message}}
          </p>
          <div class="text-center">
            <button type="button" id="read" class="btn btn-primary">READ MORE</button>
        </div>
          
        <p class="j3" style="float: right;"><i id="comm" class="fas fa-clock"></i> <small
            class="br">{{blog.created_at.strftime('%B %d, %Y %I:%M')}}</small></p>
        </div>
      </div>
      {% endfor %}
      </div>
    </div>  
  </div>
  
</body>
</html>

{% endblock %}
